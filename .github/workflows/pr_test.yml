name: PR Test

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Package
        run: npm ci
    
      - name: Create .env
        run: |
          touch .env
          echo "${{ secrets.ENV }}" > .env

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Comment on PR if failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "❌ CI 실패\n\n- 테스트 또는 빌드가 실패했습니다.\n- 수정 후 다시 push 해주세요."
            })
