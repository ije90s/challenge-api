version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall: 
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu
      
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
  
  ValidateService:
    - location: scripts/health_check.sh
      timeout: 20
      runas: ubuntu
